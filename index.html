<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>URL Shortener</title>  

    <!-- Corrected Boxicons URL -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    <link rel="stylesheet" href="index.css"> <!-- Assuming web.css is your custom CSS file -->
</head>  
<body>  
    
<div class="wrapper">  
    <!-- Lordicon Script for Animated Icons -->
    <script src="https://cdn.lordicon.com/lordicon.js"></script>  
    <lord-icon  
        src="https://cdn.lordicon.com/sbzvueri.json"  
        trigger="hover"  
        stroke="bold"  
        colors="primary:#ffffff, secondary:#66ee78"  
        style="width:200px;height:200px">  
    </lord-icon>  
    
    <h1>Shorten a Long URL</h1>  
    <input type="text" id="longurl" placeholder="Enter URL to shorten" aria-label="Long URL to shorten">  

    <div class="button-container">  
        <button id="reload-btn" aria-label="Reload">  
            <i class="bx bx-refresh"></i>  
            Refresh  
        </button>  

        <button id="short-btn" aria-label="Shorten URL">  
            <i class="bx bx-link"></i>  
            Shorten URL  
        </button>  
    </div>  

    <!-- Corrected label and textarea ID -->
    <label for="shortUrl">Shortened URL</label>  
    <textarea id="shortUrl" rows="3" placeholder="Shortened URL will appear here"></textarea>  
    <small>Powered by Kumar</small>  
</div>  

<script src="script.js"></script>    
</body>  
</html>
